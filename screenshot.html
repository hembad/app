<html>
<head>
<title>Screenshot | Webaverse</title>
<link rel=stylesheet type='text/css' href="screenshot.css">
</head>
<body>
  <form id=form>
    <input type="text" id="url" name="url" placeholder="URL to render...">
    <select id="type" name="Output type">
      <option value="png">png</option>
      <option value="gif">gif</option>
      <option value="webm">webm</option>
      <option value="spritesheet">spritesheet (png)</option>
    </select>
    <input type="submit" id="submit" value="Render">
  </form>
  <div id=iframe-container></div>

  <script type=module src="screenshot.js"></script>

</body>

</html>
